<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <h1>calculator.</h1>
    
    <div class="calculator">

        <div class="calculator_display">
            <input id="display_previous" class="display_previous" value="">
            <input id="display_current" class="display_current" placeholder="0" >
        </div>

        <button class="btn btn_c span">C</button>
        <button class="btn btn_del">DEL</button>
        <button class="btn btn_op">/</button>

        <button class="btn btn_num">7</button>
        <button class="btn btn_num">8</button>
        <button class="btn btn_num">9</button>
        <button class="btn btn_op">X</button>

        <button class="btn btn_num">4</button>
        <button class="btn btn_num">5</button>
        <button class="btn btn_num">6</button>
        <button class="btn btn_op">-</button>

        <button class="btn btn_num">1</button>
        <button class="btn btn_num">2</button>
        <button class="btn btn_num">3</button>
        <button class="btn btn_op">+</button>

        <button class="btn btn_num">.</button>
        <button class="btn btn_num span">0</button>
        <button class="btn btn_equal">=</button>

    </div>
</body>
</html>

    0   .   =
